<!DOCTYPE html>
<html lang="en">
     <head>
          <!--set meta and connect css-->
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel = "stylesheet" href = "style.css">
          <title>Investment Calculator</title>
     </head>
     <body>
          <!--title-->
          <div class = "container1">
               <h1>Compound Interest Investment Calculator</h1>
          </div>
          <!--calculator-->
          <div class = "container2">
               <h2><big>Calculate your compound interest below.</big></h2>
               <p>Initial Amount Invested: <input id = "initial" type = "number" value = "100" onchange="calculateInvestment()"> $</p>
               <p>Interest Rate (in percent): <input id = "interest" type = "number" value = "5" onchange="calculateInvestment()"> %</p>
               <p>Time Invested (any units): <input id = "time" type = "number" value = "24" onchange="calculateInvestment()"></p>
               <p>Number of times interest applied per unit: <input id = "compound" type = "number" value = "2" onchange="calculateInvestment()"></p>
               <h2 id = "total">Please Enter Values</h2>
               <h2 id = "compoundInterest"></h2>
          </div>
          <!--connect js-->
          <script src = "app.js"></script>
     </body>
</html>
